<form #form="ngForm" (submit)="onSubmit(form)" autocomplete="off">
  <input type="hidden" name="movieID" #movieID="ngModel" [(ngModel)]="service.formData.movieID">
  <div class="form-group">
    <label>MOVIE NAME</label>
    <input name="movieName" #movieName="ngModel" [(ngModel)]="service.formData.movieName" class="form-control" required>
    <div class="validation-error" *ngIf="movieName.invalid && movieName.touched">This field is required.</div>
  </div>
  <div class="form-group">
    <label>Genres</label>
    <input name="genres" #genres="ngModel" [(ngModel)]="service.formData.genres" class="form-control">
  </div>
  <div class="form-row"> 
      <label>Rating</label>
      <input name="Rating" #Rating="ngModel" [(ngModel)]="service.formData.Rating" class="form-control">
  </div>
  <br>
  <div class="form-group">
    <button type="submit" [disabled]="form.invalid" class="btn btn-lg btn-block">SUBMIT</button>
  </div>
</form>
